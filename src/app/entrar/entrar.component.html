<div class="container-fluid text-violet">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <div class="col-md-6">
        <h1 class="text-center mb-4">Faça seu login</h1>

        <form action="">
          <div class="row mb-4">
            <label for="">E-mail</label>
            <input
              [(ngModel)]="userLogin.usuario"
              name="email"
              id="email"
              type="text"
              placeholder="E-mail"
              class="form-control"
            />
          </div>

          <div class="row mb-4">
            <label for="">Senha</label>
            <input
              [(ngModel)]="userLogin.senha"
              name="senha"
              id="senha"
              type="password"
              placeholder="Senha"
              class="form-control"
            />
          </div>

          <div class="row d-flex justify-content-center">
            <button class="btn-outline-violet" (click)="entrar()">
              Entrar
            </button>
          </div>
        </form>

        <hr />
        <p class="text-center">
          Ainda não tem uma conta? <a routerLink="/cadastrar">Cadastre-se</a>
        </p>
      </div>
    </div>

    <div class="col-md-6" id="imagem-fundo"></div>
  </div>
</div>
